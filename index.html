<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Kumbh+Sans&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img id="pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
    <img id="profile" src="images/image-victor.jpg" alt="image-victor" />
    <div class="whitebg">
      <h1 style="font-size: 18px; font-weight: 700">
        Victor Crest
        <span id="heading">&nbsp;26</span>
      </h1>

      <p>London</p>
      <hr />
      <div class="content">
        <div class="box">
          <span class="stats">80K</span>
          <p>Followers</p>
        </div>
        <div class="box">
          <span class="stats">803K</span>
          <p>Likes</p>
        </div>
        <div class="box">
          <span class="stats">1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/MeghaS4831" target="_blank">Megha</a>.
  </footer>
</body>

</html>
